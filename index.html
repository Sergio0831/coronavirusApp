<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Coronavirus cases by country</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <p>Coronavirus</p>
        <h2>COVID-19</h2>
      </div>
      <img class="header__img" src="./images/covid.png" alt="covid" />
    </header>
    <div class="container">
      <h2>COVID-19 world latest statistics</h2>
      <div id="countryList"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Country</th>
            <th>Capital City</th>
            <th>Confirmed</th>
            <th>Recovered</th>
            <th>Deaths</th>
            <th>Population</th>
            <th>Life Expectancy</th>
            <th>Abbreviation</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
